# Enable mouse scroll
set -g mouse on
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# Override default bindings
unbind c
bind c new-window -a -c '#{pane_current_path}'

unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

unbind %
bind % split-window -h -c '#{pane_current_path}'

