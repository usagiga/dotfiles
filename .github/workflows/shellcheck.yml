name: "Run linter for shell scripts"

on:
  push:
    branches:
      - master
    paths:
      - '**.sh'
  pull_request:
    branches:
      - master
    paths:
      - '**.sh'

jobs:
  lint-shell:
    name: "Lint shell scripts"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # ludeeus/action-shellcheck@master だと勝手に .zshrc を読もうとして死ぬので注意
      - name: "Run shellcheck"
        uses: ludeeus/action-shellcheck@master
        with:
          ignore: .zshrc
